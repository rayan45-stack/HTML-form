<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
      <fieldset>  
       <legend><h1>Employment Seperation Form </h1></legend>
        <p>Full Name:
            <br />
            <input type="text" name="name" size="42" maxlength="72" placeholder="first name">
            <input type="text" name="name" size="42" maxlength="72" placeholder="last name">
        </p>
        <p>Employee ID:
            <br />
            <input type="text" name="username" size="90" maxlength="110" placeholder="enter your employee ID">
        </p>
        <p>Personal Email:
            <br />
            <input type="text" name="email" size="90" maxlength="110" placeholder="enter your email">
        </p>
        <p>Last Working Date:
            <br />
            <input type="date">
        </p>
        <p>Return of All Company Property:
            <br />
            <input type="radio" name="opinion" value="yes" checked="checked"><label for="yes">Yes</label><br />
            <input type="radio" name="opinion" value="NO"><label for="no">No</label><br />
            <input type="radio" name="opinion" value="Other"><label for="Other">Other</label>    
        </p>
        <p>Exit Interview Shedule:
            <br />
            <input type="text" name="time" size="42" maxlength="72" placeholder="DD/MM/YYYY HH:MM AM/PM">
        </p>
        <p>Comments/Feedback:
            <br />
            <textarea type="text" name="comments" cols="84" rows="4" placeholder="Enter your comments/Feedback"></textarea>
        </p>
        <p>
            <input type="button" value="Submit">
        </p>
    </fieldset>
    </form>
</body>
</html>
